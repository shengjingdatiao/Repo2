<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
<button @click ="num++">增加</button>
<button @click ="decrement">减少</button>
    <h2>
        num = {{num}}
    </h2>
</div>
<script>
     let  app =new  Vue({
         el:"#app",
         data :{
             num :1,
         },
         methods:{
             decrement(){
                 this.num--;
             }
         }
     })
</script>
</body>
</html>
